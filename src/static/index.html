<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Analysis System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pose Analysis System</h1>
        <p>Upload a video to analyze player posture and angles.</p>

        <div class="card-grid">
            <div class="card">
                <h2>1. Upload Video for Analysis</h2>
                <input type="file" id="videoUpload" accept="video/*">
                <button id="analyzeVideoButton">Analyze Video</button>
                <p id="uploadStatus"></p>
            </div>

            <div class="card">
                <h2>2. Analyzed Video Output</h2>
                <video id="analyzedVideo" controls autoplay loop muted></video>
                <p id="videoStatus"></p>
            </div>

            <div class="card full-width">
                <h2>3. Analysis Report</h2>
                <pre id="analysisReport"></pre>
                <p><strong>Activity Duration:</strong> <span id="activityDuration">-</span> seconds</p>
                <p><strong>Hit Detected:</strong> <span id="hitDetected">-</span></p>
                <button id="downloadCsvButton" style="display:none;">Download CSV Data</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
